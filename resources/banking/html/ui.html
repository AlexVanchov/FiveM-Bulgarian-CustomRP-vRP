<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="https://i.imgur.com/bkyEAEZ.jpg" class="logo">
				<div class="header-right">
					<h3 class="sans">Здравей, <span class="username">Unknown</span></h3>
					<h4 class="sans">Моментен баланс: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Изтегли</a>
					<a href="#" class="button sans btnDeposit">Депозирай</a>
					<a href="#" class="button sans btnTransfer">Преведи Пари</a>
					<a href="#" class="button sans btnBalance">Баланс</a>
					<a href="#" class="button sans btnClose">Излез</a>
				</div>
			</div>
			<div class="body balance-container">
				<div class="centered">
					<div class="number-display"><p class="sans">Моментен баланс: <span class="currentBalance"></span></p></div>
					<a href="#" class="button sans btnWithdraw">Изтегли</a>
					<a href="#" class="button sans btnDeposit">Депозирай</a>
					<a href="#" class="button sans btnHome">Върни се</a>
					<a href="#" class="button sans btnClose">Излез</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Изтегли</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Върни се</a>
						<a href="#" class="button sans btnClose">Излез</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Депозирай</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Върни се</a>
						<a href="#" class="button sans btnClose">Излез</a>
				</div>
			</div>
			<div class="body transfer-container">
				<div class="form">
					<form id="transfer-form">
              <input id="amount" type="text" placeholder="Amount" class="sans" required/><br>
              <input id="toPlayer" type="text" placeholder="To" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Преведи Пари</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome, editted">Върни се</a>
						<a href="#" class="button sans btnClose">Излез</a>
				</div>
			</div>
		</div>
	</div>
</body>
